<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Generado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">¡Registro Generado!</h1>
        <p class="text-center"><strong>Tipo:</strong> {{ tipo|capfirst }}</p>
        <p class="text-center"><strong>Turno:</strong> {{ turno }}</p>
        <p class="text-center"><strong>Sucursal:</strong> {{ sucursal }}</p>
        <p class="text-center"><strong>Día:</strong> {{ dia }}</p>
        <p class="text-center"><strong>Hora:</strong> {{ hora }}</p>
        <p class="text-center"><strong>Movimiento:</strong> {{ movimiento }}</p>
        <a href="{% url 'generar_turno' %}" class="btn btn-secondary">Regresar</a>
    </div>
</body>
</html>
